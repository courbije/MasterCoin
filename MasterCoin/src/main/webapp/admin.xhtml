<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="sixteen columns">
			<h:outputText styleClass="h1 title"
				value="#{text['monnaie.message_accueil.jsf']}" />
		</div>

		<h:form id="reg">
			<h:outputText styleClass="h2"
				value="#{text['monnaie.creation_monnaie.jsf']}" />

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="acroyme"
					value="#{text['monnaie.acronyme.jsf']} :" />
				<h:inputText id="acroyme"
					value="#{monnaieCreationController.newMonnaie.acroyme}" />
				<h:message for="acroyme" errorClass="invalid" />

				<h:outputLabel for="nom" value="#{text['monnaie.nom.jsf']} :" />
				<h:inputText id="nom"
					value="#{monnaieCreationController.newMonnaie.nom}" />
				<h:message for="nom" errorClass="invalid" />

				<h:outputLabel for="img" value="#{text['admin.image.jsf']} :" />
				<form action="upload" method="post" enctype="multipart/form-data">
					<input type="file" name="file"/>
					<input type="submit"/>
				</form>
				
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{monnaieCreationController.register()}"
						value="#{text['monnaie.enregistrer.jsf']}" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>

		<h:outputText styleClass="h2" value="#{text['monnaie.monnaie.jsf']}" />
		<br />
		<h:panelGroup rendered="#{empty monnaies}">
			<h:outputText styleClass="em"
				value="#{text['monnaie.aucune_monnaie_enregistree.jsf']}" />
		</h:panelGroup>
		<h:dataTable var="_monnaie" value="#{monnaies}"
			rendered="#{not empty monnaies}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['monnaie.id.jsf']}" />
				</f:facet>
                #{_monnaie.id}
            </h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['monnaie.nom.jsf']}" />
				</f:facet>
                #{_monnaie.nom}
            </h:column>
		</h:dataTable>

		<script>
	 $(function() {
		 $("#menu-support").addClass("current_page_item");
	});
	</script>
	</ui:define>

</ui:composition>
