<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Welcome to MasterCoin ! Support (plutot page admin)</h1>

		<h:form id="reg">
			<h2>Création de Monnaie</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="acroyme" value="acroyme:" />
				<h:inputText id="acroyme" value="#{newMonnaie.acroyme}" />
				<h:message for="acroyme" errorClass="invalid" />

				<h:outputLabel for="nom" value="nom:" />
				<h:inputText id="nom" value="#{newMonnaie.nom}" />
				<h:message for="nom" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{monnaieCreationController.register()}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>


		<h2>Monnaie</h2>
		<h:panelGroup rendered="#{empty monnaies}">
			<em>No registered Monnaies.</em>
		</h:panelGroup>
		<h:dataTable var="_monnaie" value="#{monnaies}"
			rendered="#{not empty monnaies}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_monnaie.id}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_monnaie.nom}
            </h:column>
		</h:dataTable>



		<h:form id="reg2">
			<h2>Création de PorteMonnaie</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="montant" value="montant:" />
				<h:inputText id="montant" value="#{newPorteMonnaie.montant}" />
				<h:message for="montant" errorClass="invalid" />

				<h:outputLabel for="comtpe" value="compte:" />
				<h:selectOneMenu value="#{newPorteMonnaie.compte}">
					<f:selectItems value="#{comptes}" var="c" itemLabel="#{c.login}"
						itemValue="#{c}" />
					<f:converter converterId="fr.ufrima.m2pgi.CompteConverter" />

				</h:selectOneMenu>
				<h:message for="compte" errorClass="invalid" />


				<h:outputLabel for="monnaie" value="monnaie:" />
				<h:selectOneMenu value="#{newPorteMonnaie.monnaie}">
					<f:selectItems value="#{monnaies}" var="m" itemLabel="#{m.nom}"
						itemValue="#{m}" />
					<f:converter converterId="fr.ufrima.m2pgi.MonnaieConverter" />

				</h:selectOneMenu>
				<h:message for="monnaie" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{porteMonnaieCreationController.register()}"
						value="Register" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>


		<h2>PorteMonnaie</h2>
		<h:panelGroup rendered="#{empty porteMonnaies}">
			<em>No registered PorteMonnaies.</em>
		</h:panelGroup>
		<h:dataTable var="_monnaie" value="#{porteMonnaies}"
			rendered="#{not empty porteMonnaies}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_monnaie.id}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_monnaie.montant}
            </h:column>
		</h:dataTable>





	</ui:define>

</ui:composition>
