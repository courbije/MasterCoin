<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<div class="sixteen columns">
			<h:outputText styleClass="h1 title"
				value="#{text['echange.message_accueil.jsf']}" />
		</div>

		<f:event type="preRenderView"
			listener="#{login.forwardToLoginIfNotLoggedIn}" />

		<f:metadata>
			<f:viewParam name="idV" value="#{proposerOffreController.idV}" />
			<f:viewParam name="idA" value="#{proposerOffreController.idA}" />
		</f:metadata>

		<div class="row">
			<h:form id="reg"
				rendered="#{empty proposerOffreController.idA or empty proposerOffreController.idV}">
				<div class="one-third column">

					<h:outputText styleClass="h1"
						value="#{text['echange.monnaie_souhaitee.jsf']}" />

					<h:dataTable value="#{monnaies}" var="m" styleClass="tableid"
						rendered="#{not empty monnaies}">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{text['monnaie.monnaie.jsf']}" />
							</f:facet>
							<h:commandButton
								action="/marcher/proposerEchange?faces-redirect=true&amp;includeViewParams=true"
								value="->#{m.acroyme}"
								rendered="#{m.id==proposerOffreController.idA}"
								style="font-weight:bold">
								<f:param name="idA" value="#{m.id}" />
							</h:commandButton>
							<h:commandButton
								action="/marcher/proposerEchange?faces-redirect=true&amp;includeViewParams=true"
								value="#{m.acroyme}"
								rendered="#{m.id!=proposerOffreController.idA}">
								<f:param name="idV" value="" />
								<f:param name="idA" value="#{m.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{text['monnaie.acronyme.jsf']}" />
							</f:facet>
							<h:outputLabel value="#{m.acroyme}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{text['monnaie.nom.jsf']}" />
							</f:facet>
							<h:outputLabel value="#{m.nom}" />
						</h:column>
					</h:dataTable>
					<h:message for="monnaie_voulue" errorClass="invalid" />
				</div>

			</h:form>

			<h:form id="reg1"
				rendered="#{not empty proposerOffreController.idA and empty proposerOffreController.idV}">
				<div class="one-third column">

					<h:outputText styleClass="h1"
						value="#{text['echange.monnaie_a_vendre.jsf']}" />
					<h:dataTable value="#{monnaies}" var="m" styleClass="tableid"
						rendered="#{not empty monnaies}">
						<h:column>
							<h:commandButton
								action="/marcher/proposerEchange?faces-redirect=true&amp;includeViewParams=true"
								value="#{m.acroyme}"
								rendered="#{m.id!=proposerOffreController.idA}">
								<f:param name="idV" value="#{m.id}" />
								<f:param name="idA" value="#{proposerOffreController.idA}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{text['monnaie.acronyme.jsf']}" />
							</f:facet>
							<h:outputLabel value="#{m.acroyme}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{text['monnaie.nom.jsf']}" />
							</f:facet>
							<h:outputLabel value="#{m.nom}" />
						</h:column>
					</h:dataTable>
					<h:message for="monnaie_a_vendre" errorClass="invalid" />
				</div>

			</h:form>

			<h:panelGroup
				rendered="#{not empty proposerOffreController.idA and not empty proposerOffreController.idV}">
				<h:form id="reg2">
					<h:outputText styleClass="h1"
						value="#{text['echange.creation_offre.jsf']}" />
					<h:panelGrid>

						<h:outputText for="monnaie_voulue"
							value="#{text['echange.monnaie_souhaitee.jsf']} : #{proposerOffreController.newEchangeOffre.monnaieAchat.nom}" />
						<h:message for="monnaie_voulue" errorClass="invalid" />


						<h:outputLabel for="quantite_voulue"
							value="#{text['echange.quantite_souhaitee.jsf']}" />
						<h:inputText id="quantite_voulue"
							value="#{proposerOffreController.newEchangeOffre.montantAchat}" />
						<h:message for="quantite_voulue" errorClass="invalid" />

						<h:outputText for="monnaie_a_vendre"
							value="#{text['echange.monnaie_a_vendre.jsf']} : #{proposerOffreController.newEchangeOffre.monnaieVendre.nom}" />
						<h:message for="monnaie_a_vendre" errorClass="invalid" />

						<h:outputLabel for="quantite_a_vendre"
							value="#{text['echange.quantite_a_vendre.jsf']}" />
						<h:inputText id="quantite_a_vendre"
							value="#{proposerOffreController.newEchangeOffre.montantVendre}" />
						<h:message for="quantite_a_vendre" errorClass="invalid" />

					</h:panelGrid>

					<p>
						<h:panelGrid columns="2">
							<h:commandButton id="register"
								action="#{proposerOffreController.register()}" value="Register"
								styleClass="register" />
							<h:messages styleClass="messages" errorClass="invalid"
								infoClass="valid" warnClass="warning" globalOnly="true" />
						</h:panelGrid>
					</p>
				</h:form>

				<h:outputText styleClass="h2"
					value="#{text['echange.offres_compte.jsf']}" />
				<br />
				<h:panelGroup
					rendered="#{empty proposerOffreController.listeEchangeOffreAV}">
					<h:outputText styleClass="em"
						value="#{text['echange.aucune_offre_enregistree.jsf']}" />
				</h:panelGroup>
				<h:dataTable var="_offre" id="table_id"
					value="#{proposerOffreController.listeEchangeOffreAV}"
					rendered="#{not empty proposerOffreController.listeEchangeOffreAV}"
					styleClass="display">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.monnaie_souhaitee.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.monnaieAchat.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.quantite_souhaitee.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.montantAchat}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.monnaie_a_vendre.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.monnaieVendre.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.quantite_a_vendre.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.montantVendre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.date_creation.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.dateCreation}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
		</div>
		<br />
		<script>
		$(document).ready( function () {
			$('.tableid').DataTable({
			    paging: false,
			   	bInfo : false,
			    ordering: false,
			   	
				"columnDefs": [{ "targets": [ 2 ],  "visible": false,"searchable": true } ,
								{ "targets": [ 1 ],  "visible": false,"searchable": true }],
		    	 language : {
		    	        url: "#{facesContext.externalContext.requestContextPath}/javax.faces.resource/localisation/#{text['id_langue.jsf']}.json.jsf"
		         }});
		    
		} );
		$(document).ready( function () {
			 $('#table_id').DataTable({bInfo : false,
		    	 language : {
		    	        url: "#{facesContext.externalContext.requestContextPath}/javax.faces.resource/localisation/#{text['id_langue.jsf']}.json.jsf"
		         }});
   
		} );

	</script>
	</ui:define>
</ui:composition>
