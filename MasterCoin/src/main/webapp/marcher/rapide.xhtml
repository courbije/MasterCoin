<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">
		<f:view>
			<h:outputText styleClass="h1"
				value="#{text['echange.message_accueil.jsf']}" />

			<h:form id="reg">
				<h:outputText styleClass="h1"
					value="#{text['echange.creation_offre.jsf']}" />
				<h:panelGrid columns="3" columnClasses="titleCell">
					<h:outputLabel for="monnaie_voulue"
						value="#{text['echange.monnaie_souhaitee.jsf']}" />
					<h:selectOneMenu
						value="#{offreController.newEchangeOffre.monnaieAchat}">
						<f:selectItems value="#{monnaies}" var="m" itemLabel="#{m.nom}"
							itemValue="#{m}" />
						<f:converter converterId="fr.ufrima.m2pgi.MonnaieConverter" />
					</h:selectOneMenu>
					<h:message for="monnaie_voulue" errorClass="invalid" />

					<h:outputLabel for="quantite_voulue"
						value="#{text['echange.quantite_souhaitee.jsf']}" />
					<h:inputText id="quantite_voulue"
						value="#{offreController.newEchangeOffre.montantAchat}" />
					<h:message for="quantite_voulue" errorClass="invalid" />

					<h:outputLabel for="monnaie_a_vendre"
						value="#{text['echange.monnaie_a_vendre.jsf']}" />
					<h:selectOneMenu
						value="#{offreController.newEchangeOffre.monnaieVendre}">
						<f:selectItems value="#{monnaies}" var="m" itemLabel="#{m.nom}"
							itemValue="#{m}" />
						<f:converter converterId="fr.ufrima.m2pgi.MonnaieConverter" />
					</h:selectOneMenu>
					<h:message for="monnaie_a_vendre" errorClass="invalid" />

					<h:outputLabel for="quantite_a_vendre"
						value="#{text['echange.quantite_a_vendre.jsf']}" />
					<h:inputText id="quantite_a_vendre"
						value="#{offreController.newEchangeOffre.montantVendre}" />
					<h:message for="quantite_a_vendre" errorClass="invalid" />

				</h:panelGrid>

				<p>
					<h:panelGrid columns="2">
						<h:commandButton id="register"
							action="#{echangeRapideController.registerOffre()}"
							value="Register" styleClass="register" />
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</h:panelGrid>
				</p>
			</h:form>


			<h:form id="reg3">
				<h:outputText styleClass="h1"
					value="#{text['echange.creation_offre.jsf']}" />
				<h:panelGrid columns="3" columnClasses="titleCell">

					<h:outputLabel for="monnaie_voulue"
						value="#{text['echange.monnaie_achat.jsf']}" />
					<h:selectOneMenu
						value="#{achatController.newTransaction.monnaieAchat}">
						<f:selectItems value="#{monnaies}" var="m" itemLabel="#{m.nom}"
							itemValue="#{m}" />
						<f:converter converterId="fr.ufrima.m2pgi.MonnaieConverter" />
					</h:selectOneMenu>
					<h:message for="monnaie_voulue" errorClass="invalid" />

					<h:outputLabel for="quantite_voulue"
						value="#{text['echange.quantite_a_acheter.jsf']}" />
					<h:inputText id="quantite_voulue"
						value="#{achatController.newTransaction.montantAchat}" />
					<h:message for="quantite_voulue" errorClass="invalid" />

					<h:outputLabel for="monnaie_a_vendre"
						value="#{text['echange.monnaie_a_vendre.jsf']}" />
					<h:selectOneMenu
						value="#{achatController.newTransaction.monnaieVendre}">
						<f:selectItems value="#{monnaies}" var="m" itemLabel="#{m.nom}"
							itemValue="#{m}" />
						<f:converter converterId="fr.ufrima.m2pgi.MonnaieConverter" />
					</h:selectOneMenu>
					<h:message for="monnaie_a_vendre" errorClass="invalid" />

					<h:outputLabel for="quantite_a_vendre"
						value="#{text['echange.quantite_propose.jsf']}" />
					<h:outputText id="quantite_a_vendre"
						value="#{achatController.newTransaction.monnaieVendre}" />
					<h:message for="quantite_a_vendre" errorClass="invalid" />

				</h:panelGrid>

				<p>
					<h:panelGrid columns="3">
						<h:commandButton id="register"
							action="#{echangeRapideController.registerAchat()}"
							value="Register" styleClass="register">
						</h:commandButton>
						<h:commandButton id="panier" action="#{achatController.pannier()}"
							value="Pannier" styleClass="register">
						</h:commandButton>
						<h:commandButton id="calculer"
							action="#{achatController.calculerQuantitePropose()}"
							value="caluculer" styleClass="register">
						</h:commandButton>
					</h:panelGrid>
				</p>
			</h:form>

			<h:panelGroup rendered="#{login.loggedIn}">
				<h:outputText styleClass="h2"
					value="#{text['echange.offres_compte.jsf']}" />
				<br />
				<h:panelGroup rendered="#{empty echangeRapideController.offres}">
					<h:outputText styleClass="em"
						value="#{text['echange.aucune_offre_enregistree.jsf']}" />
				</h:panelGroup>
				<h:dataTable var="_offre" id="table_id"
					value="#{echangeRapideController.offres}"
					rendered="#{not empty echangeRapideController.offres}"
					styleClass="display">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.monnaie_souhaitee.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.monnaieAchat.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.quantite_souhaitee.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.montantAchat}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.monnaie_a_vendre.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.monnaieVendre.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.quantite_a_vendre.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.montantVendre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['transaction.taux.jsf']}" />
						</f:facet>
						<h:outputText value="#{ _offre.montantAchat/_offre.montantVendre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.date_creation.jsf']}" />
						</f:facet>
						<h:outputText value="#{_offre.dateCreation}">
							<f:convertDateTime dateStyle="long" type="both" />
						</h:outputText>

					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{text['echange.supprimer.jsf']}" />
						</f:facet>
						<h:form>
							<h:commandButton
								action="#{echangeRapideController.removeOffre(_offre.id)}"
								value="#{text['echange.supprimer.jsf']}">
							</h:commandButton>

						</h:form>
					</h:column>

				</h:dataTable>
			</h:panelGroup>


		</f:view>
		<script>
			$(document).ready( function () {
				 $('#table_id').DataTable({bInfo : false,
			    	 language : {
			    	        url: "#{facesContext.externalContext.requestContextPath}/javax.faces.resource/localisation/#{text['id_langue.jsf']}.json.jsf"
			         }});
	    
			} );
			</script>
	</ui:define>
</ui:composition>
