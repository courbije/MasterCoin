<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{changementLangueController.locale}">
	<h:head>
		<title>${artifactId}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />

		<h:outputStylesheet name="css/skeleton.css" />
		<h:outputStylesheet name="css/layout.css" />
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/menu.css" />
		<h:outputStylesheet name="css/jquery.dataTables.css" />

		<h:outputScript name="js/jquery-1.11.1.min.js" />
		<h:outputScript name="js/jquery.js" />
		<h:outputScript name="js/jquery.dataTables.js" />
		<h:outputScript name="js/doubletaptogo.min.js" />

	</h:head>
	<h:body>
		<div class="container">
			<ui:insert name="header">
				<ui:include src="./header.xhtml" />
			</ui:insert>
			<div id="wrapper" class="sixteen columns">
				<div id="page">
					<ui:insert name="content">
	                    [Template content will be inserted here]
			</ui:insert>
				</div>
			</div>
			<div id="copyright" class="sixteen columns">
				<p>&copy; MasterCoin. All rights reserved.</p>
			</div>
		</div>
	</h:body>
</f:view>
</html>
