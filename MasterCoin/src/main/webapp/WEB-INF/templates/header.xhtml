<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<body>

		<ui:composition>
			<h:graphicImage value="ressources/images/logo.png" />
		    				 <h:form>
	            <h:selectOneMenu value="#{changementLangueController.language}" onchange="submit()">
	                <f:selectItem itemValue="fr" itemLabel="#{text['FR.jsf']}" />
	                <f:selectItem itemValue="en" itemLabel="#{text['EN.jsf']}" />
	            </h:selectOneMenu>
       		</h:form>
			<h:button value="#{text['accueil.jsf']}" outcome="accueil" />
			<h:button value="#{text['echanger.jsf']}" outcome="echange" />
			<h:button value="#{text['propoffre.jsf']}" outcome="offre" />
			<h:button value="#{text['compte.jsf']}" outcome="compte" />
			<h:button value="#{text['support.jsf']}" outcome="support" />

			<h:form>

				<h:panelGrid columns="2" rendered="#{!login.loggedIn}">

					<f:validateBean>

						<h:outputLabel for="username">Username:</h:outputLabel>

						<h:inputText id="username" value="#{credentials.username}" />

						<h:outputLabel for="password">Password:</h:outputLabel>

						<h:inputSecret id="password" value="#{credentials.password}" />

					</f:validateBean>

				</h:panelGrid>

				<h:commandButton value="Login" action="#{credentials.login}"
					rendered="#{!login.loggedIn}" />

				<h:commandButton value="Logout" action="#{credentials.logout}"
					rendered="#{login.loggedIn}" />

			</h:form>
		</ui:composition>
	</body>

</ui:composition>
