<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<body>
		<ui:composition>
			<h:button value="#{text['accueil.jsf']}" outcome="accueil" />
			<h:button value="#{text['echanger.jsf']}" outcome="echange" />
			<h:button value="#{text['compte.jsf']}" outcome="compte" />
			<h:button value="#{text['support.jsf']}" outcome="support" />
			
			<h:form>
                <h:selectOneMenu value="#{localeManagedBean.language}"  
                    onchange="submit()">
                    <f:selectItems value="#{localeManagedBean.locales}" />
                </h:selectOneMenu>
           </h:form>
		</ui:composition>
	</body>

</ui:composition>
