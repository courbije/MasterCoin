<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<body>
		<ui:composition>
			<!-- HEADER -->
			<!-- Premiere ligne : Panier + Langues -->
			<div class="row u-no-mb" id="header-line">
				<div class="u-pull-right">
					<h:link id="panier" outcome="/panier" styleClass="link">
						<h:graphicImage library="images" name="caddie.png" width="15px" />
						#{text['panier.accueil.jsf']}
					</h:link>
					<h:form id="change-lang">
						<h:commandButton
							action="#{changementLangueController.setLanguage('fr')}"
							styleClass="lang-fr">
						</h:commandButton>
						<h:commandButton
							action="#{changementLangueController.setLanguage('en')}"
							styleClass="lang-en">
						</h:commandButton>
					</h:form>
				</div>
			</div>
			<!-- Bloc header : Logo + Connexion -->
			<div class="row u-no-mb" id="logo-login-line">
				<div class="one-half column">
					<div id="logo">
						<h1>
							<h:link outcome="/accueil">
								<h:graphicImage library="images" name="logo-small.png" />
						Master<span>Coin</span>
							</h:link>
						</h1>
						<p>#{text['header.titre.jsf']}</p>
					</div>
				</div>
				<div class="one-half column">
					<div id="login" class="u-pull-right">
						<h:form>
							<h:panelGroup rendered="#{!login.loggedIn}">
								<f:validateBean>
									<p>
										<h:outputLabel for="username"
											value="#{text['login.username.jsf']}:"
											styleClass="medium-label1" />
										<h:inputText id="username" value="#{credentials.username}"
											validatorMessage="#{text['login.username.jsf']}: #{msg['login.username.err.jsf']}" />
									</p>
									<p>
										<h:outputLabel for="password"
											value="#{text['login.password.jsf']}:"
											styleClass="medium-label1" />
										<h:inputSecret id="password" value="#{credentials.password}"
											validatorMessage="#{text['login.password.jsf']}: #{msg['login.password.err.jsf']}" />
									</p>
								</f:validateBean>
							</h:panelGroup>
							<p class="u-no-mt u-pull-right">
								<h:commandButton value="#{text['login.login.jsf']}"
									action="#{credentials.login('header')}"
									rendered="#{!login.loggedIn}" styleClass="button" />
								<h:button value="#{text['login.register.jsf']}"
									outcome="/register" rendered="#{!login.loggedIn}"
									styleClass="link" />
								<h:outputLabel
									value="#{text['header.bienvenue.jsf']} #{login.currentUser.login}"
									rendered="#{login.loggedIn}" styleClass="logout" />
								<h:commandButton value="#{text['login.logout.jsf']}"
									action="#{credentials.logout}" rendered="#{login.loggedIn}"
									styleClass="button logout" />
							</p>
						</h:form>
					</div>
				</div>
			</div>
			<!-- Menu -->
			<div id="nav" role="navigation" class="sixteen columns">
				<a href="#nav" title="Show navigation">Show navigation</a> <a
					href="#" title="Hide navigation">Hide navigation</a>
				<ul class="clearfix">
					<li id="menu-accueil"><h:link
							value="#{text['header.accueil.jsf']}" outcome="/accueil" /></li>
					<li id="menu-marche"><a href="#" aria-haspopup="true"><span>#{text['header.marche.jsf']}</span></a>
						<ul>
							<li id="menu-marche-propo"><h:link
									value="#{text['header.proposer_offre.jsf']}"
									outcome="/marcher/proposerEchange" /></li>
							<li id="menu-marche-rapide"><h:link
									value="#{text['header.rapide_echange']}"
									outcome="/marcher/rapide" /></li>
						</ul></li>
					<li id="menu-compte"><a href="#" aria-haspopup="true"><span>#{text['header.compte.jsf']}</span></a>
						<ul>
							<li id="menu-compte-modif"><h:link
									value="#{text['header.modification_compte.jsf']}"
									outcome="/compte/modifier" /></li>
							<li id="menu-compte-historique"><h:link
									value="#{text['header.historique.jsf']}"
									outcome="/compte/historique" /></li>
							<li id="menu-compte-porteMonnaie"><h:link
									value="#{text['header.porteMonnaie.jsf']}"
									outcome="/compte/porteMonnaie" /></li>
						</ul></li>
					<li id="menu-support"><h:link
							value="#{text['header.support.jsf']}" outcome="/support" /></li>
				</ul>
			</div>
		</ui:composition>
	</body>
</ui:composition>
