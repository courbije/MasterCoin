<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<body>

		<ui:composition>
			<h:graphicImage value="ressources/images/logo.png" />
			<h:form>
				<h:selectOneMenu value="#{changementLangueController.language}"
					onchange="submit()">
					<f:selectItem itemValue="fr" itemLabel="#{text['FR.jsf']}" />
					<f:selectItem itemValue="en" itemLabel="#{text['EN.jsf']}" />
				</h:selectOneMenu>
			</h:form>
			<h:button value="#{text['accueil.jsf']}" outcome="accueil" />
			<h:button value="#{text['echanger.jsf']}" outcome="echange" />
			<h:button value="#{text['compte.jsf']}" outcome="compte" />
			<h:button value="#{text['support.jsf']}" outcome="support" />

			<h:form>
				<h:panelGrid columns="3" rendered="#{!login.loggedIn}">
					<f:validateBean>
						<h:outputLabel for="username" value="#{text['username.jsf']}:" />
						<h:inputText id="username" value="#{credentials.username}" />
						<h:message for="username" errorClass="invalid" />
						<h:outputLabel for="password" value="#{text['password.jsf']}:" />
						<h:inputSecret id="password" value="#{credentials.password}" />
						<h:message for="username" errorClass="invalid" />
					</f:validateBean>
				</h:panelGrid>

				<h:commandButton id="header_login" value="#{text['login.jsf']}"
					action="#{credentials.login}" rendered="#{!login.loggedIn}" />

				<h:button value="#{text['register.jsf']}" outcome="register"
					rendered="#{!login.loggedIn}" />

				<h:outputLabel value="#{text['bienvenue.jsf']} #{login.currentUser.login}"  rendered="#{login.loggedIn}"/>

				<h:commandButton value="#{text['logout.jsf']}"
					action="#{credentials.logout}" rendered="#{login.loggedIn}" />
			</h:form>
		</ui:composition>
	</body>

</ui:composition>
