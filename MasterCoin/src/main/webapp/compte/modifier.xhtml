<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">
		<!-- TITLE -->
		<f:view>
			<f:event type="preRenderView"
				listener="#{login.forwardToLoginIfNotLoggedIn}" />
			<div class="row twelve columns">
				<h:outputText styleClass="h1 title"
					value="#{text['compte.modification_compte.jsf']}" />
			</div>
			<div class="row twelve columns form-boxed">
				<h:outputText styleClass="h2"
					value="#{text['compte.modification_compte_form.jsf']}" />
				<span class="required-box">
					<span class="required">*</span> : #{text['all.required_box.jsf']}
				</span>
			<!-- FORM -->
				<h:form id="form">
					<p>
						<h:outputLabel styleClass="big-label1" for="pseudo">
					#{text['login.username.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="pseudo"
							value="#{compteModificationController.myCompte.login}"
							validatorMessage="#{text['login.username.jsf']}: #{msg['compte.creation_compte.pseudo.err.jsf']}" />
						<h:outputText
							value="#{msg['compte.creation_compte.pseudo.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p>
						<h:outputLabel styleClass="big-label1" for="password">
					#{text['login.password.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="password"
							value="#{compteModificationController.myCompte.password}"
							validatorMessage="#{text['login.password.jsf']}: #{msg['compte.creation_compte.password.err.jsf']}" />
						<h:outputText
							value="#{msg['compte.creation_compte.password.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p>
						<h:outputLabel styleClass="big-label1" for="nom">
					#{text['compte.nom.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="nom"
							value="#{compteModificationController.myCompte.nom}"
							validatorMessage="#{text['compte.nom.jsf']}: #{msg['compte.creation_compte.nom.err.jsf']}" />
						<h:outputText
							value="#{msg['compte.creation_compte.nom.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p>
						<h:outputLabel styleClass="big-label1" for="prenom">
					#{text['compte.prenom.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="prenom"
							value="#{compteModificationController.myCompte.prenom}"
							validatorMessage="#{text['compte.prenom.jsf']}: #{msg['compte.creation_compte.prenom.err.jsf']}" />
						<h:outputText
							value="#{msg['compte.creation_compte.prenom.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p>
						<h:outputLabel styleClass="big-label1" for="email">
					#{text['compte.email.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="email"
							value="#{compteModificationController.myCompte.mail}"
							validatorMessage="#{text['compte.email.jsf']}: #{msg['compte.creation_compte.email.err.jsf']}" />
						<h:outputText
							value="#{msg['compte.creation_compte.email.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p>
						<h:outputLabel styleClass="big-label1" for="date">
					#{text['compte.date_de_naissance.jsf']} <span class="required">*</span> :
				</h:outputLabel>
						<h:inputText id="date"
							value="#{compteModificationController.myCompte.dateNaissance}"
							validatorMessage="#{text['compte.date_de_naissance.jsf']}: #{msg['compte.creation_compte.date.err.jsf']}">
							<f:convertDateTime pattern="d-M-yyyy" />
						</h:inputText>
						<h:outputText
							value="#{msg['compte.creation_compte.date.info.jsf']}"
							styleClass="info-box" />
					</p>
					<p class="u-pull-right">
						<h:commandButton id="register"
							action="#{compteModificationController.edit()}"
							value="#{text['compte.enregistrer_modif.jsf']}" styleClass="button" />
					</p>
				</h:form>
			</div>
			<script>
	 $(function() {
		 $("#menu-compte").addClass("current_page_item");
		 $("#menu-compte-modif").addClass("current_page_item");
	});
	</script>
		</f:view>

	</ui:define>
</ui:composition>
