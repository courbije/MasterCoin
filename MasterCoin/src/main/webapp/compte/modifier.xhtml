<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<f:view>
			<ui:insert name="menuCompte">
				<ui:include src="/WEB-INF/templates/compte.xhtml" />
			</ui:insert>
			<f:event type="preRenderView"
				listener="#{login.forwardToLoginIfNotLoggedIn}" />
			<h:form id="reg">
				<h:outputText styleClass="h2" value="#{text['modification_compte.jsf']}" />
				<h:panelGrid columns="3" columnClasses="titleCell">

					<h:outputLabel for="pseudo" value="#{text['pseudo.jsf']} :" />
					<h:inputText id="pseudo"
						value="#{compteModificationController.myCompte.login}" />
					<h:message for="pseudo" errorClass="invalid" />

					<h:outputLabel for="password" value="#{text['mot_de_passe.jsf']} :" />
					<h:inputText id="password"
						value="#{compteModificationController.myCompte.password}" />
					<h:message for="password" errorClass="invalid" />

					<h:outputLabel for="nom" value="#{text['nom.jsf']} :" />
					<h:inputText id="nom"
						value="#{compteModificationController.myCompte.nom}" />
					<h:message for="nom" errorClass="invalid" />

					<h:outputLabel for="prenom" value="#{text['prenom.jsf']} :" />
					<h:inputText id="prenom"
						value="#{compteModificationController.myCompte.prenom}" />
					<h:message for="prenom" errorClass="invalid" />

					<h:outputLabel for="email" value="#{text['email.jsf']} :" />
					<h:inputText id="email"
						value="#{compteModificationController.myCompte.mail}" />
					<h:message for="email" errorClass="invalid" />

					<h:outputLabel for="date"
						value="#{text['date_de_naissance.jsf']} :" />
					<h:inputText id="date"
						value="#{compteModificationController.myCompte.dateNaissance}">
						<f:convertDateTime pattern="d-M-yyyy" />
					</h:inputText>
					<h:message for="date" errorClass="invalid" />

				</h:panelGrid>

				<p>
					<h:panelGrid columns="2">
						<h:commandButton id="register"
							action="#{compteModificationController.edit()}"
							value="#{text['enregistrer.jsf']}" styleClass="register" />
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</h:panelGrid>
				</p>
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
