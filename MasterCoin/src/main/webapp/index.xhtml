<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Welcome to MasterCoin !</h1>


		<h:form id="reg">
			<h2>Echange Registration</h2>
			<p>Enforces annotation-based constraints defined on the model
				class.</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="vendre" value="vendre :" />
				<h:inputText id="vendre" value="#{newEchange.vendre}" />
				<h:message for="vendre" errorClass="invalid" />

				<h:outputLabel for="contre" value="contre :" />
				<h:inputText id="contre" value="#{newEchange.contre}" />
				<h:message for="contre" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{echangeController.register}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>

		<h2>Echanges</h2>
		<h:panelGroup rendered="#{empty echanges}">
			<em>No registered members.</em>
		</h:panelGroup>
		<h:dataTable var="_echange" value="#{echanges}"
			rendered="#{not empty echanges}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">vendre</f:facet>
                #{_echange.vendre}
            </h:column>
			<h:column>
				<f:facet name="header">contre</f:facet>
                #{_echange.contre}
            </h:column>
		</h:dataTable>


	</ui:define>

</ui:composition>
