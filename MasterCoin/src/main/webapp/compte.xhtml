<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Welcome to MasterCoin ! Compte</h1>

		<h:form id="reg">
			<h2>Cr√©ation de compte</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
			
				<h:outputLabel for="pseudo" value="pseudo:" />
				<h:inputText id="pseudo" value="#{newCompte.login}" />
				<h:message for="pseudo" errorClass="invalid" />

				<h:outputLabel for="password" value="mot de passe:" />
				<h:inputText id="password" value="#{newCompte.password}" />
				<h:message for="password" errorClass="invalid" />

				<h:outputLabel for="nom" value="nom:" />
				<h:inputText id="nom" value="#{newCompte.nom}" />
				<h:message for="nom" errorClass="invalid" />

				<h:outputLabel for="prenom" value="prenom:" />
				<h:inputText id="prenom" value="#{newCompte.prenom}" />
				<h:message for="prenom" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{newCompte.mail}" />
				<h:message for="email" errorClass="invalid" />

				<h:outputLabel for="date" value="date de naissance:" />
				<h:inputText id="date" value="#{newCompte.dateNaissance}">
					<f:convertDateTime pattern="d-M-yyyy" />
				</h:inputText>
				<h:message for="date" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{compteCreationController.register()}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>


		<h2>Compte</h2>
		<h:panelGroup rendered="#{empty comptes}">
			<em>No registered Comptes.</em>
		</h:panelGroup>
		<h:dataTable var="_compte" value="#{comptes}"
			rendered="#{not empty comptes}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_compte.id}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_compte.login}
            </h:column>
		</h:dataTable>



	</ui:define>

</ui:composition>
