<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<!-- TITLE -->
		<div class="row twelve columns">
			<h:outputText styleClass="h1 title"
				value="#{text['header.support_contact.jsf']}" />
		</div>
		<!-- FORM -->
		<div class="row twelve columns form-boxed">
			<h:outputText styleClass="h2"
				value="#{text['contact.form.jsf']}" />
				<span class="required-box">
					<span class="required">*</span> : #{text['all.required_box.jsf']}
				</span>
			<h:form id="reg">
				<p>
					<h:outputLabel styleClass="big-label1" for="email">
					#{text['contact.mail.jsf']} <span class="required">*</span> :
					</h:outputLabel>
					<h:inputText id="email" />
				</p>
				<p>
					<h:outputLabel styleClass="block" for="message">
					#{text['contact.message.jsf']} <span class="required">*</span> :
					</h:outputLabel>
				</p>
				<p>
					<h:inputTextarea id="message" rows="10" styleClass="u-full-width" />
				</p>
				<p class="u-pull-right">
					<h:commandButton id="register"
						value="#{text['contact.envoyer.jsf']}" styleClass="button" />
				</p>
			</h:form>
		</div>
	<script>
	 $(function() {
		 $("#menu-support").addClass("current_page_item");
		 $("#menu-support-contact").addClass("current_page_item");
	});
	</script>
	</ui:define>

</ui:composition>
