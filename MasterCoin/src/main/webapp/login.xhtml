<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="sixteen columns">
			<h:outputText styleClass="h1 title"
				value="#{text['login.login.jsf']}" />
		</div>
		<div class="sixteen columns">
			<h:outputText styleClass="h2" value="#{text['message_not_log.jsf']}"
				rendered="#{!login.loggedIn}" />
		</div>
		<div class="sixteen columns">
			<h:form>
				<h:panelGroup rendered="#{!login.loggedIn}">
					<f:validateBean>
						<p>
							<h:outputLabel for="username"
								value="#{text['login.username.jsf']}:" />
							<h:inputText id="username" value="#{credentials.username}"
								validatorMessage="#{text['login.username.jsf']}: #{msg['login.username.err.jsf']}" />
						</p>
						<p>
							<h:outputLabel for="password"
								value="#{text['login.password.jsf']}:" />
							<h:inputSecret id="password" value="#{credentials.password}"
								validatorMessage="#{text['login.password.jsf']}: #{msg['login.password.err.jsf']}" />
						</p>
					</f:validateBean>
				</h:panelGroup>
				<p>
					<h:commandButton value="#{text['login.login.jsf']}"
						action="#{credentials.login()}" rendered="#{!login.loggedIn}"
						styleClass="button" />

					<h:button value="#{text['login.register.jsf']}" outcome="register"
						rendered="#{!login.loggedIn}" styleClass="link" />

					<h:commandButton value="#{text['login.logout.jsf']}"
						action="#{credentials.logout}" rendered="#{login.loggedIn}"
						styleClass="button" />
				</p>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
