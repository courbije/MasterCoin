<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<div class="sixteen columns">
			<h:outputText styleClass="h1 title"
				value="#{text['message_accueil.jsf']} #{text['echange.jsf']}" />
		</div>
		<f:event type="preRenderView"
				listener="#{login.forwardToLoginIfNotLoggedIn}" />
				
		<h:form id="reg"
			rendered="#{proposerOffreController.nullMonnaieAchat}">
			<h:outputText styleClass="h1" value="#{text['monnaie_souhaitee.jsf']}" />
			<h:panelGrid columns="2" columnClasses="titleCell">
				<h:dataTable value="#{monnaies}" var="m" rendered="#{not empty monnaies}">
					<h:column>
						<h:commandButton action="#{proposerOffreController.monnaieAchat(m.id)}" value="#{m.acroyme}" />
					</h:column>
				</h:dataTable>
				<h:message for="monnaie_voulue" errorClass="invalid" />
			</h:panelGrid>
		</h:form>
		
		<h:form id="reg1"
			rendered="#{!proposerOffreController.nullMonnaieAchat and proposerOffreController.nullMonnaieVente}">
				<h:outputText styleClass="h1" value="#{text['monnaie_souhaitee.jsf']}" />
				<h:dataTable value="#{monnaies}" var="m" rendered="#{not empty monnaies}">
					<h:column>
						<h:commandButton action="#{proposerOffreController.monnaieAchat(m.id)}" value="#{m.acroyme}" rendered="#{m==proposerOffreController.newEchangeOffre.monnaieAchat}" style="font-weight:bold"/>
						<h:commandButton action="#{proposerOffreController.monnaieAchat(m.id)}" value="#{m.acroyme}" rendered="#{m!=proposerOffreController.newEchangeOffre.monnaieAchat}" />
					</h:column>
				</h:dataTable>
				<h:message for="monnaie_voulue" errorClass="invalid" />

				<h:outputText styleClass="h1" value="#{text['monnaie_a_vendre.jsf']}" />
				<h:dataTable value="#{monnaies}" var="m" rendered="#{not empty monnaies}">
					<h:column>
						<h:commandButton action="#{proposerOffreController.monnaieVente(m.id)}" value="#{m.acroyme}" rendered="#{m!=proposerOffreController.newEchangeOffre.monnaieAchat}" />
					</h:column>
				</h:dataTable>
				<h:message for="monnaie_a_vendre" errorClass="invalid" />
		</h:form>
		
		<h:form id="reg2" rendered="#{!proposerOffreController.nullMonnaieAchat and !proposerOffreController.nullMonnaieVente}">
			<h:outputText styleClass="h1" value="#{text['creation_offre.jsf']}" />
			<h:panelGrid>
				
				<h:outputText for="monnaie_voulue" value="#{text['monnaie_souhaitee.jsf']} : #{proposerOffreController.newEchangeOffre.monnaieAchat.nom}"/>
				<h:message for="monnaie_voulue" errorClass="invalid" />
								
								
				<h:outputLabel for="quantite_voulue" value="#{text['quantite_souhaitee.jsf']}" />
				<h:inputText id="quantite_voulue" value="#{proposerOffreController.newEchangeOffre.montantAchat}" />
				<h:message for="quantite_voulue" errorClass="invalid" />

				<h:outputText for="monnaie_a_vendre" value="#{text['monnaie_a_vendre.jsf']} : #{proposerOffreController.newEchangeOffre.monnaieVendre.nom}"/>
				<h:message for="monnaie_a_vendre" errorClass="invalid" />

				<h:outputLabel for="quantite_a_vendre" value="#{text['quantite_a_vendre.jsf']}" />
				<h:inputText id="quantite_a_vendre" value="#{proposerOffreController.newEchangeOffre.montantVendre}" />
				<h:message for="quantite_a_vendre" errorClass="invalid" />
				
			</h:panelGrid>
			
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{proposerOffreController.register()}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		
		<br/>
		
		<h:outputText styleClass="h2" value="#{text['offres.jsf']}" />
		<br />
		<h:panelGroup rendered="#{empty offres}">
			<h:outputText styleClass="em"
				value="#{text['aucune_offre_enregistree.jsf']}" />
		</h:panelGroup>
		<h:dataTable var="_offre" value="#{offres}"
			rendered="#{not empty offres}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['monnaie_souhaitee.jsf']}" />
				</f:facet>
				<h:outputText
					value="#{_offre.monnaieAchat.acroyme}/#{_offre.monnaieAchat.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['quantite_souhaitee.jsf']}" />
				</f:facet>
				<h:outputText value="#{_offre.montantAchat}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['monnaie_a_vendre.jsf']}" />
				</f:facet>
				<h:outputText
					value="#{_offre.monnaieVendre.acroyme}/#{_offre.monnaieVendre.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['quantite_a_vendre.jsf']}" />
				</f:facet>
				<h:outputText value="#{_offre.montantVendre}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{text['date_creation.jsf']}" />
				</f:facet>
				<h:outputText value="#{_offre.dateCreation}" />
			</h:column>
		</h:dataTable>
		<script>
	 $(function() {
		 $("#menu-echanger").addClass("current_page_item");
	});
	</script>
	</ui:define>
</ui:composition>
