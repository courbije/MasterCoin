faq.legal.jsf=L'utilisation de MasterCoin est-elle légale ?
faq.legal_reponse.jsf=Oui, tout à fait. Les crypto-monnaies sont absolument légales, et le fait d'en échanger l'est tout autant.
faq.secure.jsf=Mes informations personnelles sont-elles sécurisées en utilisant MasterCoin ?
faq.secure_reponse.jsf=Oui. Votre compte est protégé par un mot de passe, chiffré en base de données, et vos informations bancaires ne sont pas stockées sur MasterCoin. Par ailleurs, les transactions bancaires sont sécurisées par le protocole HTTPS.
faq.demarrer.jsf=Comment démarrer ?
faq.demarrer_reponse.jsf=Pour démarrer, ajoutez simplement des crypto-monnaies sur votre compte depuis l'onglet Compte puis Porte-monnaie. Ensuite, accédez au marché via les options du menu Marché.
faq.paiements.jsf=Quels moyens de paiement sont acceptés ?
faq.paiements_reponse.jsf=Les cryptos-monnaies supportées sont : Bitcoin, Litecoin, Ripple, Dogecoin, Nxt, Bitshares, Peercoin. Les monnaies "traditionnelles" ne sont pas supportées par MasterCoin.
faq.temps.jsf=Combien de temps mettent les transactions à s'effectuer ?
faq.temps_reponse.jsf=Lorsque vous acceptez une offre proposée par un autre utilisateur, ou faites un achat rapide, la transaction est instantanée. Si vous proposez une offre, elle sera validée dès qu'un utilisateur la choisit.
faq.retrait.jsf=Comment retirer mes crypto-monnaies de Mastercoin ?
faq.retrait_reponse.jsf=Rendez-vous simplement sur la page Porte-monnaie du menu Compte, et choisissez quel montant de quelle devise vous souhaitez retirer.
faq.frais.jsf=Quels sont les frais engendrés par l'utilisation de Mastercoin ?
faq.frais_reponse.jsf=Aucun, MasterCoin est gratuit.