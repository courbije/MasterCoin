# PAGE ACCUEIL
accueil.message_accueil.jsf=Bienvenue sur Mastercoin !
accueil.mastercoin_cest_quoi.jsf=Qu'est ce que MasterCoin ?
accueil.mastercoin_cest_quoi_reponse.jsf=MasterCoin est un site d'échange de crypto-monnaies. Il permet à ses utilisateurs d'échanger, acheter, vendre de manière simple et sécurisée. Débutant comme expert en crypto-monnaies, pas de problème, MasterCoin est fait pour vous !
accueil.crypto_cest_quoi.jsf=Une crypto-monnaie, c'est quoi ?
accueil.crypto_cest_quoi_reponse.jsf=C'est une monnaie numérique décentralisée et peer-to-peer, qui vous permet d'envoyer facilement de l'argent en ligne. Voyez-la comme une monnaie d'Internet.
accueil.mastercoin_utiliser.jsf=Comment utiliser MasterCoin ?
accueil.mastercoin_utiliser_reponse.jsf=Créez un compte, transférez-y vos crypto-monnaies préférées, et c'est parti ! Le menu Marché vous permettra d'effectuer toutes les transactions dont vous avez besoin, vous pourrez gérer votre compte depuis le menu Compte, et le menu Support apportera la réponse à toutes vos questions.
accueil.marche_propo_offre_desc.jsf=MasterCoin vous met à disposition une fonctionnalité d'échange détaillée, pour accéder à cette fonctionnalité, rendez-vous dans le menu Marché ou cliquez sur le lien ci-dessous.
accueil.marche_rapide_offre_desc.jsf=MasterCoin vous met à disposition une fonctionnalité d'échange rapide, pour accéder à cette fonctionnalité, rendez-vous dans le menu Marché ou cliquez sur le lien ci-dessous.
accueil.compte_modif_desc.jsf=MasterCoin vous met à disposition un outil pour éditer votre compte, pour accéder à cette fonctionnalité, rendez-vous dans le menu Compte ou cliquez sur le lien ci-dessous.
accueil.compte_histo_desc.jsf=MasterCoin vous met à disposition un outil pour voir l'historique de votre compte, pour accéder à cette fonctionnalité, rendez-vous dans le menu Compte ou cliquez sur le lien ci-dessous.
accueil.compte_pm_desc.jsf=MasterCoin vous met à disposition un outil pour éditer vos porte-monnaies, pour accéder à cette fonctionnalité, rendez-vous dans le menu Compte ou cliquez sur le lien ci-dessous.
accueil.support_faq_desc.jsf=MasterCoin vous met à disposition une foire aux questions pour vous aider, pour accéder à cette fonctionnalité, rendez-vous dans le menu Support ou cliquez sur le lien ci-dessous.
accueil.support_contact_desc.jsf=MasterCoin vous met à disposition un formulaire de contact pour nous contacter, pour accéder à cette fonctionnalité, rendez-vous dans le menu Support ou cliquez sur le lien ci-dessous.

