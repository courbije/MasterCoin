# FAQ
faq.legal.jsf=Is MasterCoin legal ?
faq.legal_reponse.jsf=Yes, it is. Crypto-currencies are perfectly legal, and so is their trade.
faq.secure.jsf=Is my personal information secure on MasterCoin ?
faq.secure_reponse.jsf=Yes. Your account is password-protected, encrypted in our database, and your bank information isn't stored on MasterCoin. Furthermore, bank transactions are secured by HTTPS protocol.
faq.demarrer.jsf=How to start with MasterCoin ?
faq.demarrer_reponse.jsf=To start using MasterCoin, simply add crypto-currencies on your account through the Account menu, then select Wallet. Then, access the market through the Market menu.
faq.paiements.jsf=What payments are accepted ?
faq.paiements_reponse.jsf=The supported crypto-currencies are : Bitcoin, Litecoin, Ripple, Dogecoin, Nxt, Bitshares, Peercoin. "Traditional" money isn't supported by MasterCoin.
faq.temps.jsf=What's the delay for a transaction ?
faq.temps_reponse.jsf=When you accept another user's offer, or make a fast buy, transaction is instant. If you propose an offer, you'll have to wait for an user to choose it.
faq.retrait.jsf=How do I withdraw my crypto-currencies from MasterCoin ?
faq.retrait_reponse.jsf=Simply head to the Wallet page in the Account menu, and chose the amount of the crypto-currency you wish to withdraw.
faq.frais.jsf=What does MasterCoin cost to use ?
faq.frais_reponse.jsf=Nothing, MasterCoin is free.

